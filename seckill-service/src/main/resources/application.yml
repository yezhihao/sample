spring:
  datasource:
    driver-class-name: org.h2.Driver
#    url: jdbc:h2:mem:test
    url: jdbc:h2:file:~/.h2/test;Auto_Server=True;IgnoreCase=True;Mode=MySql
    username: root
    password: abc@123
    name: test
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      connection-test-query: select 'x'
      minimum-idle: 1
      maximum-pool-size: 10
      idle-timeout: 60000
    schema: classpath:sql/database.sql
    data: classpath:sql/initial.sql
  redis:
#    database:
    host: 127.0.0.1
    port: 6379
    password:
    pool:
      max-idle: 10
      max-active: 30
      max-wait: 1000

server:
  port: 8080
  context-path: /seckill-service
  tomcat:
    uri-encoding: UTF-8

mybatis:
  type-aliases-package: org.sample.seckill.model
  config-location: classpath:mybatis-config.xml
  mapper-locations:
  - classpath:/mapper/*.xml